{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
<div class="logo">
    <img src="{% static 'logo.png' %}">
</div>
<h1 class="header">Ilim Zhenishbekov COM20-B</h1>
<br/>

{% for i in facs %}
    <div class="container">
    <div class="item" style=" margin-bottom: 10px;">
        <h4 class="title">
            {{ i.name }}
        </h4>
        <div class="text">
            {{ i.desc }}
        </div>
        <br>
        <div class="fee">
            One semester costs: {{ i.fee }}$
        </div>
        <div class="ort_needed">
            You need at least: {{ i.ort_needed }}
        </div>
    </div>
    </div>
{% endfor %}
</body>

</html>
